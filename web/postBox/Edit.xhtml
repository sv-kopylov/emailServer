<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPostBoxTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPostBoxLabel_login}" for="login" />
                    <h:inputText id="login" value="#{postBoxController.selected.login}" title="#{bundle.EditPostBoxTitle_login}" />
                    <h:outputLabel value="#{bundle.EditPostBoxLabel_password}" for="password" />
                    <h:inputText id="password" value="#{postBoxController.selected.password}" title="#{bundle.EditPostBoxTitle_password}" />
                    <h:outputLabel value="#{bundle.EditPostBoxLabel_name}" for="name" />
                    <h:inputText id="name" value="#{postBoxController.selected.name}" title="#{bundle.EditPostBoxTitle_name}" />
                    <h:outputLabel value="#{bundle.EditPostBoxLabel_id}" for="id" />
                    <h:inputText id="id" value="#{postBoxController.selected.id}" title="#{bundle.EditPostBoxTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{postBoxController.update}" value="#{bundle.EditPostBoxSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPostBoxViewLink}"/>
                <br />
                <h:commandLink action="#{postBoxController.prepareList}" value="#{bundle.EditPostBoxShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPostBoxIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
