<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPostBoxTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPostBoxEmpty}" rendered="#{postBoxController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{postBoxController.items.rowCount > 0}">
                    <h:outputText value="#{postBoxController.pagination.pageFirstItem + 1}..#{postBoxController.pagination.pageLastItem + 1}/#{postBoxController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{postBoxController.previous}" value="#{bundle.Previous} #{postBoxController.pagination.pageSize}" rendered="#{postBoxController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{postBoxController.next}" value="#{bundle.Next} #{postBoxController.pagination.pageSize}" rendered="#{postBoxController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{postBoxController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPostBoxTitle_login}"/>
                            </f:facet>
                            <h:outputText value="#{item.login}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPostBoxTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPostBoxTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPostBoxTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{postBoxController.prepareView}" value="#{bundle.ListPostBoxViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{postBoxController.prepareEdit}" value="#{bundle.ListPostBoxEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{postBoxController.destroy}" value="#{bundle.ListPostBoxDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{postBoxController.prepareCreate}" value="#{bundle.ListPostBoxCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPostBoxIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
