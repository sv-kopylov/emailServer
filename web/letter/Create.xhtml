<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLetterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLetterLabel_subject}" for="subject" />
                    <h:inputText id="subject" value="#{letterController.selected.subject}" title="#{bundle.CreateLetterTitle_subject}" />
                    <h:outputLabel value="#{bundle.CreateLetterLabel_letter}" for="letter" />
                    <h:inputText id="letter" value="#{letterController.selected.letter}" title="#{bundle.CreateLetterTitle_letter}" />
                    <h:outputLabel value="#{bundle.CreateLetterLabel_id}" for="id" />
                    <h:inputText id="id" value="#{letterController.selected.id}" title="#{bundle.CreateLetterTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{letterController.create}" value="#{bundle.CreateLetterSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{letterController.prepareList}" value="#{bundle.CreateLetterShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLetterIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
